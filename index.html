    <div class="container">
        <div class="age-h1">
            <h1>Change All Buttons</h1>
        </div>
        <div class="btn-color-change-container">
            <div>
                <form action="">
                    <select onchange="changeBtnColor(this)" name="" id="">
                        <option value="reset">Reset</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="random">Random</option>

                    </select>
                </form>
            </div>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-success">Facebook!</button>
            <button class="btn btn-danger">Google!</button>
            <button class="btn btn-warning">Youtube!</button>
        </div>

    </div>

    <div id="blackjack-container">
        <h2 id="blackjack-heading">Black Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span>0</span></h2>
            </div>
            <div id="bot-box">
                <h2>Dealer: <span>0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>

                <button class="btn-lg btn-primary">Hit</button>
                <button class="btn-lg btn-warning">Stand</button>
                <button class="btn-lg btn-danger">Deal</button>

            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


    </div>

    <script src="index.js"></script>
